<ion-header>

  <ion-navbar>
    <ion-title>notebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-toolbar no-border-top >
        <ion-segment [(ngModel)]="view">
          <ion-segment-button value="note">
            Notebook
          </ion-segment-button>
          <ion-segment-button value="board" >
          Boards
          </ion-segment-button>
        
        </ion-segment>
    </ion-toolbar>
    <div [ngSwitch]="view">

        <div *ngSwitchCase="'note'">
    <ion-grid>
        <ion-row>
          <ion-col col-4  *ngFor="let x of images"   (click)="viewimage(x)"><img  src={{x.src}} />
          <p>{{x.name}}</p></ion-col>
        </ion-row>
</ion-grid>

</div>


<div *ngSwitchCase="'board'">
    <ion-grid>
        <ion-row>
          <ion-col col-4  *ngFor="let x of boards"   (click)="viewimage(x)"><img  src={{x.src}} />
          <p>{{x.name}}</p></ion-col>
        </ion-row>
</ion-grid>

</div>

</div>
</ion-content>
